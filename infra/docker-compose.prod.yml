services:
  caddy:
    image: caddy:2
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    environment:
      - DOMAIN=${DOMAIN}
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - frontend
      - backend

  frontend:
    build:
      context: ../frontend
    restart: unless-stopped
    environment:
      - NEXT_PUBLIC_API_BASE=/api

  backend:
    build:
      context: ../backend
    restart: unless-stopped
    environment:
      - CORS_ORIGINS=https://${DOMAIN}
      # later: BEXIO_CLIENT_ID, BEXIO_CLIENT_SECRET, BEXIO_REDIRECT_URI, DB URL, etc.

  postgres:
    image: postgres:16
    restart: unless-stopped
    environment:
      - POSTGRES_DB=copilot
      - POSTGRES_USER=copilot
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - pg_data:/var/lib/postgresql/data

  minio:
    image: minio/minio
    restart: unless-stopped
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data

volumes:
  pg_data:
  minio_data:
  caddy_data:
  caddy_config:
